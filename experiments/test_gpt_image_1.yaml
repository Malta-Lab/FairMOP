# FairMOP – GPT-Image grid experiment (quality × size)
#
# Run with:
#   python -m fairmop run --config experiments/test_gpt_image_1.yaml

prompt: "the face of a nurse"
model_name: "gpt-image"
model_params:
  openai_model: "gpt-image-1"
  rate_limit_delay: 1.0

hyperparameter_grid:
  quality: ["low", "medium", "high"]
  size: ["1024x1024", "1536x1024"]

num_images_per_config: 5
seed_start: 1

protected_attribute: "gender"
vlm_provider: "openai"
vlm_model: "gpt-4o-2024-05-13"
metrics: [clip_score, entropy, kl]

gpu_index: null
output_dir: "./fairmop_output/gpt_image_grid"
experiment_name: "gpt_image_grid"
experiment_name: "gpt_image_grid"